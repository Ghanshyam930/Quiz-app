<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS & JavaScript Quiz App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="alert">Alert</div>
    <div class="btn startBtn">Start QUIZ HTML CSS AND JavaScript</div>
    <div class="container">
        <h1>Let's play a Quiz Game</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Next</button>
        <div class="scoreCard"></div>
        <div class="performance"></div>
        <button class="btn restartBtn">Restart</button>
        <div class="timer"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
